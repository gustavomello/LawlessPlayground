name: LawlessPlayground
main: org.example6.example6.example6
softdepend: [Multiverse-Core, PermissionsEx]
version: 10.3.6
commands:
   zombies:
      description: Teleport to zombies.
      usage: /zombies
      permission: example6.zombies
      permission-message: You can't do that here.
      aliases: [zombie, zomb, zom, z]
   creative:
      description: Teleport to creative.
      usage: /creative
      permission: example6.creative
      permission-message: You can't do that here.
   trycreative:
      description: Introduce self to creative ladder.
      usage: /trycreative
      permission: example6.trycreative
      permission-message: You can't do that here.
      aliases: [iwontgrief, letmebuild]
   survival:
      description: Teleport to survival
      usage: /survival
      permission: example6.survival
      permission-message: You can't do that here.
      aliases: [vanilla]
   test:
      description: Access tests
      usage: /test
      permission: example6.test
      permission-message: You can't do that here.
   spawn:
      description: Teleport to spawn
      usage: /spawn
      permission: example6.spawn
      permission-message: You can't do that here.
   random:
      description: Teleport to a random location.
      usage: /random [maxwidth]
      permission: example6.random
      permission-message: You can't do that here.
   mod:
      description: Send all mods a message.
      usage: /mod message
      permission: example6.modchat
      permission-message: You can't do that here.
      aliases: [modchat, mc]
   admin:
      description: Send all admins a message.
      usage: /admin message
      permission: example6.adminchat
      aliases: [adminchat, a]
      permission-message: You can't do that here.
   help:
      description: Send all admins a message.
      usage: /help [options]
      permission: example6.help
      permission-message: You can't do that here.